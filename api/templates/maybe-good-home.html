  <body>
<form id="form">
  <div class="form-group">
    <label for="inputSent1">Prvá veta</label>
    <input type="text" class="form-control" id="inputSent1" placeholder="Programovací jazyk C je štandardný programovací jazyk vyvinutý začiatkom sedemdesiatych rokov.">
  </div>
  <div class="form-group">
    <label for="inputSent2">Druhá veta</label>
    <input type="text" class="form-control" id="inputSent2" placeholder="UNIX je operačný systém počítača pôvodne vyvíjaný v 60. a 70. rokoch skupinou zamestnancov firiem AT&T a Bell Labs.">
  </div>
  <div class="form-group">
    <label for="inputMethod">Metóda</label>
    <select class="form-control" id="inputMethod">
      <option>korpusová metóda</option>
      <option>znalostná metóda</option>
    </select>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="checkLem">
    <label class="form-check-label" for="checkLem">použitie lematizácie</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="checkPos">
    <label class="form-check-label" for="checkPos">použitie slovných druhov</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="checkStop">
    <label class="form-check-label" for="checkStop">odstránenie stop slov</label>
  </div>
</form>

<input type = "button" class="btn btn-primary" onclick = "printSimilarity(document.getElementById('inputSent1').value, 
                                                                document.getElementById('inputSent2').value,
                                                                document.getElementById('inputMethod').value,
                                                                document.getElementById('checkLem').checked,
                                                                document.getElementById('checkPos').checked,
                                                                document.getElementById('checkStop').checked)" value = "Vypočítaj podobnosť" />
