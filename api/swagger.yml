swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger Rest Article
consumes:
  - application/json
produces:
  - application/json

basePath: /api

# Paths supported by the server application
paths:
  /sim_synonyms:
    post:
      operationId: sim_synonyms.compute
      tags:
        - Model based on synonyms
      summary: Compute similarity between two sentences.
      description: Compute similarity between two sentences.
      parameters:
        - name: params
          in: body
          description: Parameters
          required: True
          schema:
            type: object
            properties:
              sent1:
                type: string
                description: First sentence
              sent2:
                type: string
                description: Second sentence
      responses:
        201:
          description: Successfully
  /sim_w2v:
    post:
      operationId: sim_w2v.compute
      tags:
        - Model based on word2vec
      summary: Compute similarity between two sentences.
      description: Compute similarity between two sentences.
      parameters:
        - name: params
          in: body
          description: Parameters
          required: True
          schema:
            type: object
            properties:
              sent1:
                type: string
                description: First sentence
              sent2:
                type: string
                description: Second sentence
      responses:
        201:
          description: Successfully