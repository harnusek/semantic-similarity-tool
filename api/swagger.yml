swagger: "2.0"
info:
  description: A methods for determining the similarity of texts

  version: "1.0.0"
  title: Semantic similarity of texts - API
consumes:
  - application/json
produces:
  - application/json

basePath: /api

paths:
  /knowledgeSim:
    post:
      operationId: controller.POST_knowledge_similarity
      tags:
        - Method based on knowledge
      summary: Compute similarity between two sentences.
      description: Compute similarity between two sentences.
      parameters:
        - name: params
          in: body
          description: Parameters
          required: True
          schema:
            type: object
            properties:
              sent_1:
                type: string
                description: First sentence
              sent_2:
                type: string
                description: Second sentence
              use_stop:
                type: boolean
                description: Use stop words in method?
              use_pos:
                type: boolean
                description: Use part-of-speech tagging in method?
              use_lem:
                type: boolean
                description: Use lematization in method?
            required:
              - sent_1
              - sent_2
      responses:
        201:
          description: Successfully
  /corpusSim:
    post:
      operationId: controller.POST_corpus_similarity
      tags:
        - Method based on corpus
      summary: Compute similarity between two sentences.
      description: Compute similarity between two sentences.
      parameters:
        - name: params
          in: body
          description: Parameters
          required: True
          schema:
            type: object
            properties:
              sent_1:
                type: string
                description: First sentence
              sent_2:
                type: string
                description: Second sentence
              use_stop:
                type: boolean
                description: Use stop words in method?
              use_pos:
                type: boolean
                description: Use part-of-speech tagging in method?
              use_lem:
                type: boolean
                description: Use lematization in method?
            required:
              - sent_1
              - sent_2
      responses:
        201:
          description: Successfully